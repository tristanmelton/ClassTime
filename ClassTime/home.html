<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/format.css">
    
  </head>
  <body>
    <div id="map">
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
		<script src="script/map_init.js">
		</script>
	</div>
			
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpu6Pbn1FrHsdcEE9kNspyUz70NQ2Wmio&libraries=places&callback=initMap" async defer></script>
    <p align = "right">
		<input id="wheretogo" type="text">
		<input id="updatemap" type="button" value="Update Map" onclick="updateMap();" />
		<input id="distcalc" type="button" value="Calculate Distance" onclick="calculateDistance();" />
	</p>
	<p align = "right">
		<text>Speed</text>
		<select id="speedselect">
			<option value=2.5>Very Fast</option>
			<option value=1.81>Fast</option>
			<option value=1.38112>Normal</option>
			<option value=1>Slow</option>
		</select>
	</p>
	<table>
		<tr>	
			<th>Time of Arrival</th>
			<th>Start Location</th>
			<th>Destination</th>
			<th>Travel Time</th>
			<th>Leave By</th>
		</tr>
		<tr>
			<td id="toa"><input type="text" name="toa"></td>
			<td id="startloc"></td>
			<td id="dest"></td>
			<td id="traveltime"></td>
			<td id="leaveby"></td>
		</tr>
	</table>
  </body>
</html>
